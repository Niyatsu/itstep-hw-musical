<html>

<head>
	<meta charset="UTF-8"/>
</head>

<body bgcolor="ffffff"">

	<form action="" method="POST">
		<table border="0" cellspacing="0" align="center" cellpadding="5" width="100%">
		
			<tr align="center">
				<td colspan="2">
					<p>
						<font size="4" face="Georgia">
							<b>
								Feel free to send us a message! Any feedback will be appreciated.
							</b>
						</font>
					</p>
					<hr width="50%"/>
				</td>
			</tr>
			<tr>
				<td align="right" width="50%">
					<font size="3" face="Georgia">
						Your email:
					</font>
				</td>
				
				<td align="left" width="50%">
					<input type="text" placeholder="E-mail" size="15"/>
				</td>
			
			</tr>
				<td align="right" width="50%">
					<font size="3" face="Georgia">
						Your message:
					</font>
				</td>
				
				<td align="" width="50%">
					<textarea cols="50" rows="10">
					
					</textarea>
				</td>
			
			<tr>
				<td colspan="2" width="100%" align="center">
					<input type="submit" value="Send"/>
					
				</td>
			
			</tr>
			
		</table>
	</form>
</body>

</html>
