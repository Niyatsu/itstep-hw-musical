<html>

<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>

<body>
	<div align="center">
		<h2>	
			Feel free to send us a message! Any feedback will be appreciated.
		</h2>
	</div>	

	<hr width="50%"/>

	<form action="" method="POST">
		<table class="contact">
			<tr>
				<td class="left">
						Your email:
				</td>
				
				<td class="right">
					<input type="text" placeholder="E-mail" size="15"/>
				</td>
			
			</tr>

			<tr>
				<td class="left">
						Your message:
				</td>
				
				<td class="right">
					<textarea cols="50" rows="10" placeholder="Your message here"></textarea>
				</td>
			</tr>
			
			<tr>
				<td colspan="2">
					<input class="button" type="submit" value="Send"/>
				</td>
			
			</tr>
			
		</table>
	</form>
	
</body>

</html>
