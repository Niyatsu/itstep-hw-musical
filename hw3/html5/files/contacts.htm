<!DOCTYPE html/>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="../styles/style.css"/>
        
    </head>
    
    <body>
        <main class="limiter">
            <div class="hr"></div>
            <h2>
                Feel free to send us a message! Any feedback will be appreciated.
            </h2>
            
            <div class="hr"></div>
            
            <form action="" method="post">
                <div class="contactlabels">
                    <label for="email">Your email:</label>
                    <input type="text" placeholder="E-mail" id="email" size="15"/>
                </div>
                
                <div class="contactlabels">
                    <label for="message">Your message:</label>
                    <textarea cols="50" rows="10" placeholder="Your message here" id="message"></textarea>
                </div>
                
                <input class="button" type="submit" value="Send"/>
            </form>
            
        </main>
        
        <footer>
            Copyright &copy; 2018 belongs to Pitchknife LLC
            
        </footer>
        
    </body>
</html>
